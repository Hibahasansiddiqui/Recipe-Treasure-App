<!DOCTYPE html>
<html lang="en">
<head><title>Recipe App</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!--import Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i" type="text/css" media="all">
</head>
<body>
<div class="main">
	<div class="title"><strong>Recipe Treasure App</strong></div>
	<div class="search-and-add">
		<div class="search" id="searchArea"><input type="text" placeholder="search for recipes"></input></div>
		<button class="add" id="addBtn">+</button>
	</div>
	<div class="recipes" id="recipeSection">
		<div class="recipe-entry"><div class="image"><img src="carbonara-horizontal-articleLarge-v2.jpg" alt="recipe1" height="650" width="525"></div><div class="name"><a href="https://www.simplyrecipes.com/recipes/spaghetti_alla_carbonara/" data-recipe-index="0">Pasta Carbonara</a></div>
		</div>
		<div class="recipe-entry"><div class="image"><img src="Garlic-Butter-Steak_EXPS_SDFM18_45362_C10_11_4b.jpg" alt="recipe2" height="400" width="500"></div><div class="name"><a href="https://www.tasteofhome.com/recipes/garlic-butter-steak/" data-recipe-index="1">Garlic Butter Steak</a></div></div>
		<div class="recipe-entry"><div class="image"><img src="15RECIPE20DIN-articleLarge.jpg" alt="recipe3"  height="400" width="500"></div><div class="name"><a href="https://www.recipetineats.com/lasagna/" data-recipe-index="2">Lasagna</a></div></div>
		<div class="recipe-entry"><div class="image"><img src="may-18_basic-mac-cheese-136957-1.jpg" alt="recipe4"  height="400" width="465"></div><div class="name"><a href="https://tasty.co/recipe/3-ingredient-mac-cheese" data-recipe-index="3">Mac and Cheese</a></div></div>
	</div>
</div>
<div class="recipe-modal" id="modal">
	<div class="recipe-image" id="modalImg"></div>
	<div class="recipe-details" id="modalInfo">Details</div>
	<div class="recipe-delete" id="modalDel"><button>Delete Recipe</button></div>
	<div class="recipe-close" id="modalClose"><button>X</button></div>
</div>
	<script src="script.js"></script>
</body>
</html>
